<body>
  <div class="container">
    <h4 class="alert-danger" id="error"></h4>
    <h1 class="alert-success text-center">Login</h1>

      <label for="">Userid</label>
      <input class="form-control" id="userid" type="email" placeholder="Enter userid here" autofocus>

    <div class="form-group">
      <label for="">Password</label>

    <div class="form-group">
      <button class="btn btn-primary" onclick="doLogin()">Login</button>

      <button class="btn btn-success" onclick="doRegister()">Register</button>
    </div>
  </div>
